<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../js/postcode.v2.js"></script>
    <link rel="stylesheet" href="../css/info.css">
    <title>황금 요금제를 찾아라!</title>
</head>
<body>
    <div class="container">
        <h4></h4>
        <form action="end.html" method="GET">
            <div class="form-group">
                <label class="title" for="name">성함</label>
                <input type="text" id="name" name="name" placeholder="성함을 입력해주세요" required>
            </div>
            
            <div class="form-group">
                <label class="title" for="phone">전화번호 <font size="1" color="#6f7486">(기존 모나 고객은 모나 이용 중인 번호로 입력해주세요)</font></label>
                <input type="tel" id="phone_1" name="phone_1" placeholder="010" required> - 
                <input type="tel" id="phone_2" name="phone_2" placeholder="2345" required> -
                <input type="tel" id="phone_3" name="phone_3" placeholder="6789" required>
            </div>

            
            <div class="form-group layer">
                <label class="title" for="address">배송지</label>
                <div class="in-line">
                    <button type="button" id="btn" onclick="execDaumPostcode()">
                        주소 검색
                    </button>
                    <input type="text" id="addr" name="addr" placeholder="기본 주소" readonly>
                </div>
                <input type="text" id="addr_detail" name="addr_detail" placeholder="상세 주소" required>
            </div>
        
            <div id="wrap" style="display:none;width:100%;height:200px;margin:5px 0;position:relative">
                <img src="https://t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
            </div>
            <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script src="../js/postcode.v2.js"></script>
            <label class="checkbox-label">
                <input type="checkbox" id="agree" name="agree" required>
                <font size="2">개인정보 수집 및 이용에 동의합니다. </font><font size="1" text-decoration="underline">상세 보기</font>
            </label>

            <button type="submit" >입력 완료하기</button>
        </form>
    </div>
</body>
</html>
